<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time Zone Chat Room</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World Time Zone Chat Room</h1>
            <div id="user-profile">
                <img id="user-avatar" src="images/default-avatar.png" alt="User Avatar">
                <span id="user-name">Guest</span>
                <button id="login-btn">Login</button>
                <button id="logout-btn" style="display: none;">Logout</button>
            </div>
        </header>

        <main>
            <div class="timezone-selection">
                <h2>Select Your Time Zone</h2>
                <select id="timezone-select">
                    <option value="UTC-12">UTC-12:00</option>
                    <option value="UTC-11">UTC-11:00</option>
                    <option value="UTC-10">UTC-10:00</option>
                    <option value="UTC-9">UTC-09:00</option>
                    <option value="UTC-8">UTC-08:00</option>
                    <option value="UTC-7">UTC-07:00</option>
                    <option value="UTC-6">UTC-06:00</option>
                    <option value="UTC-5">UTC-05:00</option>
                    <option value="UTC-4">UTC-04:00</option>
                    <option value="UTC-3">UTC-03:00</option>
                    <option value="UTC-2">UTC-02:00</option>
                    <option value="UTC-1">UTC-01:00</option>
                    <option value="UTC+0">UTC+00:00</option>
                    <option value="UTC+1">UTC+01:00</option>
                    <option value="UTC+2">UTC+02:00</option>
                    <option value="UTC+3">UTC+03:00</option>
                    <option value="UTC+4">UTC+04:00</option>
                    <option value="UTC+5">UTC+05:00</option>
                    <option value="UTC+5:30">UTC+05:30</option>
                    <option value="UTC+6">UTC+06:00</option>
                    <option value="UTC+7">UTC+07:00</option>
                    <option value="UTC+8">UTC+08:00</option>
                    <option value="UTC+9">UTC+09:00</option>
                    <option value="UTC+10">UTC+10:00</option>
                    <option value="UTC+11">UTC+11:00</option>
                    <option value="UTC+12">UTC+12:00</option>
                </select>
                <div id="local-time">Local Time: <span id="current-time"></span></div>
            </div>

            <div class="chat-categories">
                <h2>Chat Categories</h2>
                <div class="category-buttons">
                    <button class="category-btn active" data-category="general">General</button>
                    <button class="category-btn" data-category="food">Food</button>
                    <button class="category-btn" data-category="travel">Travel</button>
                    <button class="category-btn" data-category="study">Study</button>
                    <button class="category-btn" data-category="music">Music</button>
                </div>
            </div>

            <div class="chat-container">
                <div class="chat-header">
                    <h3 id="current-chatroom">General Chat - UTC+0</h3>
                    <div id="online-users">Online: 0</div>
                </div>
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input">
                    <form id="message-form">
                        <textarea id="message-input" placeholder="Type your message..."></textarea>
                        <div class="message-actions">
                            <button type="button" id="upload-image-btn" title="Upload Image"><i class="fas fa-image"></i></button>
                            <button type="button" id="create-poll-btn" title="Create Poll"><i class="fas fa-poll"></i></button>
                            <button type="button" id="voice-message-btn" title="Voice Message"><i class="fas fa-microphone"></i></button>
                            <button type="submit" id="send-btn">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Poll Creation Modal -->
    <div id="poll-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a Poll</h2>
            <form id="poll-form">
                <input type="text" id="poll-question" placeholder="Enter your question..." required>
                <div id="poll-options">
                    <input type="text" class="poll-option" placeholder="Option 1" required>
                    <input type="text" class="poll-option" placeholder="Option 2" required>
                </div>
                <button type="button" id="add-option-btn">Add Option</button>
                <button type="submit" id="create-poll-submit">Create Poll</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login / Register</h2>
            <form id="auth-form">
                <input type="email" id="email-input" placeholder="Email" required>
                <input type="password" id="password-input" placeholder="Password" required>
                <div class="auth-buttons">
                    <button type="button" id="signin-btn">Sign In</button>
                    <button type="button" id="signup-btn">Sign Up</button>
                </div>
                <div class="oauth-buttons">
                    <button type="button" id="google-auth-btn"><i class="fab fa-google"></i> Continue with Google</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/timezone.js"></script>
</body>
</html>
